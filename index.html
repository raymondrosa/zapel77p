<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAPEL77P - Input CORRECTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0066cc; --success: #28a745; --danger: #dc3545; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background: #f0f4f8; color: #333; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: var(--primary); margin-bottom: 10px; }
        .subtitle { text-align: center; color: #555; margin-bottom: 30px; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-bottom: 15px; }
        label { display: block; font-weight: 500; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); }
        button { padding: 10px 20px; border: none; border-radius: 6px; font-weight: 500; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #0055aa; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; padding: 5px 10px; font-size: 12px; }
        .btn-large { font-size: 18px; padding: 14px 32px; width: 100%; margin: 20px 0; font-weight: 600; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 13px; }
        th { background: var(--primary); color: white; padding: 10px; text-align: center; }
        td { padding: 6px; text-align: center; border-bottom: 1px solid #eee; }
        td input, td select { font-size: 12px; padding: 6px; }
        .section-title { background: var(--primary); color: white; padding: 10px 15px; border-radius: 6px; margin: 20px 0 10px; font-size: 1.1em; }
        #output { width: 100%; height: 500px; font-family: 'Courier New', monospace; font-size: 13px; padding: 15px; background: #f8f8f8; border: 1px solid #ddd; border-radius: 6px; resize: vertical; }
        .footer { text-align: center; margin-top: 40px; color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
<div class="container">
    <h1>ZAPEL77P - Generador de Input</h1>
    <p class="subtitle">Formato 100% compatible • Se muestra en pantalla</p>

    <div class="card">
        <div class="form-grid">
            <div><label>Número de casos:</label><input type="number" id="kasos" value="1" min="1"></div>
            <div style="display:flex; align-items:end;"><button class="btn-primary" onclick="initCases()">Actualizar</button></div>
        </div>
    </div>

    <div id="casesContainer"></div>

    <button class="btn-primary btn-large" onclick="generateInput()">GENERAR inp.txt</button>
    <textarea id="output" placeholder="Aquí aparecerá el archivo inp.txt listo..."></textarea>
    <button class="btn-success btn-large" onclick="downloadTxt()">DESCARGAR inp.txt</button>

    <div class="footer"><p>Funciona en GitHub Pages • Probado con OnlineGDB</p></div>
</div>

<script>
// === ESPERAR A QUE EL DOM ESTÉ LISTO ===
document.addEventListener('DOMContentLoaded', () => {
    console.log("DOM cargado. Inicializando...");
    initCases(); // AHORA SÍ FUNCIONA
});

let cases = [];

function initCases() {
    const kasosInput = document.getElementById('kasos');
    if (!kasosInput) return console.error("No se encontró #kasos");
    const n = parseInt(kasosInput.value) || 1;
    const container = document.getElementById('casesContainer');
    if (!container) return console.error("No se encontró #casesContainer");
    container.innerHTML = '';
    cases = [];

    for (let i = 1; i <= n; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <h3 class="section-title">Caso ${i}</h3>
            <textarea class="desc" style="width:100%; height:60px;">Caso ${i} - Acera Proyecto Vega Baja</textarea>

            <div class="form-grid">
                <div><label>nm</label><input class="nm" value="3"></div>
                <div><label>nn</label><input class="nn" value="4"></div>
                <div><label>na</label><input class="na" value="3"></div>
                <div><label>nspd</label><input class="nspd" value="0"></div>
                <div><label>jbw</label><input class="jbw" value="6"></div>
                <div><label>nca X</label><input class="nca1" value="0"></div>
                <div><label>nca Y</label><input class="nca2" value="1"></div>
                <div><label>nca M</label><input class="nca3" value="0"></div>
                <div><label>E</label><input class="E" value="519120.0"></div>
            </div>

            <h4 class="section-title">Elementos</h4>
            <table><thead><tr>
                <th>#</th><th>Ni</th><th>Nj</th><th>Ii</th><th>A</th><th>L</th><th>k₀</th><th>exp</th><th>pa</th><th>pb</th>
            </tr></thead><tbody class="elem"></tbody></table>
            <button class="btn-success" onclick="addRow(this,'elem')">+ Elemento</button>

            <h4 class="section-title">Apoyos</h4>
            <table><thead><tr><th>Nudo</th><th>X</th><th>Y</th><th>Rot</th></tr></thead><tbody class="support"></tbody></table>
            <button class="btn-success" onclick="addRow(this,'support')">+ Apoyo</button>

            <h4 class="section-title">Cargas Y</h4>
            <table><thead><tr><th>Nudo</th><th>Valor</th></tr></thead><tbody class="loadY"></tbody></table>
            <button class="btn-success" onclick="addRow(this,'loadY')">+ Carga Y</button>
        `;

        container.appendChild(card);

        const obj = {
            div: card,
            elem: card.querySelector('.elem'),
            support: card.querySelector('.support'),
            loadY: card.querySelector('.loadY')
        };

        // Valores por defecto
        addElem(obj.elem, 1, 2, 0.0241, 1.66, 5.00, 0, 0, 0, 0);
        addElem(obj.elem, 2, 3, 0.0241, 1.66, 5.00, 0, 0, 0, 0);
        addElem(obj.elem, 3, 4, 0.0241, 1.66, 10.0, 0, -0.25, -0.25, 0);
        addSupport(obj.support, 1, 0, 1, 0);
        addSupport(obj.support, 3, 1, 1, 0);
        addSupport(obj.support, 4, 0, 1, 0);
        addLoadY(obj.loadY, 2, 2.47);

        cases.push(obj);
    }
}

function addElem(tbody, ...v) {
    const row = tbody.insertRow();
    row.innerHTML = `<td>${tbody.rows.length}</td>` + v.map(val => `<td><input value="${val}"></td>`).join('') +
        `<td><button class="btn-danger" onclick="this.parentElement.parentElement.remove()">X</button></td>`;
}

function addSupport(tbody, ...v) {
    const row = tbody.insertRow();
    row.innerHTML = v.map(val => `<td><input value="${val}"></td>`).join('') +
        `<td><button class="btn-danger" onclick="this.parentElement.parentElement.remove()">X</button></td>`;
}

function addLoadY(tbody, nudo, valor) {
    const row = tbody.insertRow();
    row.innerHTML = `<td><input value="${nudo}"></td><td><input value="${valor}"></td>` +
        `<td><button class="btn-danger" onclick="this.parentElement.parentElement.remove()">X</button></td>`;
}

function addRow(btn, type) {
    const section = btn.closest('.card');
    const tbody = section.querySelector('.' + type);
    const n = tbody.rows.length + 1;
    if (type === 'elem') addElem(tbody, n, n+1, 0.0241, 1.66, 5.0, 0, 0, 0, 0);
    else if (type === 'support') addSupport(tbody, n, 0, 1, 0);
    else if (type === 'loadY') addLoadY(tbody, 1, 0.0);
}

function generateInput() {
    let output = '';
    const kasos = parseInt(document.getElementById('kasos').value) || 1;
    output += kasos.toString().padStart(3) + '\n';

    for (const c of cases) {
        const desc = (c.div.querySelector('.desc').value + ' '.repeat(80)).substring(0,80);
        for (let i = 0; i < 40; i++) output += desc.substring(i*2, i*2+2);
        output += '\n';

        const vals = ['nm','nn','na','nspd','jbw','nca1','nca2','nca3'].map(cls => {
            const v = parseInt(c.div.querySelector('.'+cls).value) || 0;
            return v.toString().padStart(3);
        });
        const E = parseFloat(c.div.querySelector('.E').value);
        const eStr = E.toExponential(4).replace('e', 'E').padStart(11);
        output += vals.join('') + eStr + '\n';

        const elemRows = c.elem.querySelectorAll('tr');
        const nm = parseInt(c.div.querySelector('.nm').value);
        if (elemRows.length !== nm) { alert(`nm = ${nm}, pero hay ${elemRows.length} elementos`); return; }
        elemRows.forEach(row => {
            const i = row.querySelectorAll('input');
            output += 
                i[0].value.padStart(3) +
                i[1].value.padStart(3) +
                parseFloat(i[2].value).toFixed(4).padStart(8) +
                parseFloat(i[3].value).toFixed(2).padStart(6) +
                parseFloat(i[4].value).toFixed(2).padStart(6) +
                Math.round(parseFloat(i[5].value)).toString().padStart(6) +
                parseFloat(i[6].value).toFixed(3).padStart(6) +
                parseFloat(i[7].value).toFixed(3).padStart(6) +
                parseFloat(i[8].value).toFixed(3).padStart(6) +
                parseFloat(i[9].value).toFixed(3).padStart(6) + '\n';
        });

        const supports = Array.from(c.support.querySelectorAll('tr'));
        for (let i = 0; i < supports.length; i += 8) {
            const g = supports.slice(i, i+8);
            output += g.length.toString().padStart(2);
            g.forEach(r => {
                const inp = r.querySelectorAll('input');
                output += inp[0].value.padStart(2) + inp[1].value.padStart(2) + inp[2].value.padStart(2) + inp[3].value.padStart(2);
            });
            output += '\n';
        }

        const loads = Array.from(c.loadY.querySelectorAll('tr'));
        for (let i = 0; i < loads.length; i += 7) {
            const g = loads.slice(i, i+7);
            output += g.length.toString().padStart(2);
            g.forEach(r => {
                const inp = r.querySelectorAll('input');
                output += ' 2' + inp[0].value.padStart(2) + parseFloat(inp[1].value).toFixed(2).padStart(7);
            });
            output += '\n';
        }

        output += '\n';
    }

    const textarea = document.getElementById('output');
    if (textarea) {
        textarea.value = output.trim();
        console.log("Input generado correctamente");
    } else {
        console.error("No se encontró #output");
    }
}

function downloadTxt() {
    const text = document.getElementById('output').value;
    if (!text) return alert('Genera el input primero');
    const blob = new Blob([text], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'inp.txt';
    a.click();
}
</script>
</body>
</html>
